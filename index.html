<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website With Animated Image Gallery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hero">
      <nav>
        <div class="logo">
          <img src="./images/logo.png" draggable="false" />
        </div>
        <button type="button">List Property</button>
        <img src="./images/menu.png" draggable="false" class="menu_icon" />
      </nav>

      <div class="row">
        <div class="col_one">
          <h1>Eplore <br />Best Property</h1>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusamus
            cumque soluta explicabo dolorem iusto aspernatur tenetur alias vel,
            delectus nostrum accusantium, libero animi provident.
          </p>
          <button type="button">Explore Properties</button>

          <ul>
            <li class="btn active"></li>
            <li class="btn"></li>
            <li class="btn"></li>
          </ul>
        </div>
        <div class="col_two">
          <img src="./images/bed.jpg" draggable="false" id="banner" />
        </div>
      </div>
    </div>

    <script>
      var btn = document.getElementsByClassName("btn");
      var banner = document.getElementById("banner");

      btn[0].onclick = function () {
        banner.src = "./images/bed.jpg";
        animation();
        this.classList.add("active");
      };
      btn[1].onclick = function () {
        banner.src = "./images/table.jpg";
        animation();
        this.classList.add("active");
      };
      btn[2].onclick = function () {
        banner.src = "./images/sofa.webp";
        animation();
        this.classList.add("active");
        
      };

      function animation(){
        banner.classList.add("zoom");
        setTimeout(function () {
          banner.classList.remove("zoom");
        }, 500);

        for(b of btn){
          b.classList.remove("active");
        }
      }
    </script>
  </body>
</html>
